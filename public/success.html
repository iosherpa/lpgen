<script>
function setURL () {
	function getURLParameter(name) {
	  return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.search) || [null, ''])[1].replace(/\+/g, '%20')) || null;
	}
	var newDomain = getURLParameter('domain');
	var url = '"http://launchgear.io/"';

	var newPage = document.getElementById("newPage");
	var aTag = document.createElement('a');
	aTag.setAttribute('href', "http://launchgear.io/"+newDomain);
	aTag.innerHTML = "launchgear.io/"+newDomain;
	newPage.appendChild(aTag);
}

</script>
